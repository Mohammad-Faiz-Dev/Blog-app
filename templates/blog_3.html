<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog_3_title }}</title>
    <style>
        html {
            font-size: 16px;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f6fd;
            margin: 0;
            padding: 2rem;
            color: #2d0036;
        }

        h1 {
            color: #6a0dad;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        h2 {
            color: #9443d8;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        p {
            max-width: 90%;
            margin: auto;
            font-size: 1.125rem;
            line-height: 1.6;
            background-color: #f0e6ff;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.25rem 0.5rem rgba(106, 13, 173, 0.1);
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.25rem;
            }

            p {
                font-size: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>{{ blog_3_title }}</h1>
    <h2>{{ blog_3_subtitle }}</h2>
    <p>{{ blog_3 }}</p>

</html>
