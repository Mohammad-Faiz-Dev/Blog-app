<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog_1_title }}</title>
    <style>
        html {
            font-size: 16px;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #e8f1f9;
            margin: 0;
            padding: 2rem;
            color: #003366;
            font-size: 1rem;
        }

        h1 {
            font-size: 2rem;
            color: #00509e;
            text-align: center;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.25rem;
            color: #336699;
            text-align: center;
            margin-bottom: 2rem;
        }

        p {
            line-height: 1.6;
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0.25rem 0.375rem rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.125rem;
            }

            p {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>{{ blog_1_title }}</h1>
    <h2>{{ blog_1_subtitle }}</h2>
    <p>{{ blog_1 }}</p>
</body>
</html>
