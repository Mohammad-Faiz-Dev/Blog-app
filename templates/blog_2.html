<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog_2_title }}</title>
    <style>
        html {
            font-size: 16px;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff8f0;
            margin: 0;
            padding: 2rem;
            font-size: 1rem;
            color: #333;
        }

        h1 {
            color: #ff6600;
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        h2 {
            color: #cc5200;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        p {
            max-width: 90%;
            margin: auto;
            line-height: 1.6;
            font-size: 1.125rem;
            background-color: #fff3e0;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.05);
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.25rem;
            }

            p {
                font-size: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>{{ blog_2_title }}</h1>
    <h2>{{ blog_2_subtitle }}</h2>
    <p>{{ blog_2 }}</p>
</body>
</html>
